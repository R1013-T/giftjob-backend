# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - giftjobtest03

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a225ed85cbbb416ea89290855a5b6748 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_73b7e9486c3448a9bfd5334a2a4b5795 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a225ed85cbbb416ea89290855a5b6748 }}/ryu1013/v1-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'giftjobtest03'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_175c91a74ec342909883a7101fe23426 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a225ed85cbbb416ea89290855a5b6748 }}/ryu1013/v1-backend:${{ github.sha }}'